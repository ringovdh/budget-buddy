<select
        class="form-select"
        id="year-selector"
        [ngModel]="value"
        (ngModelChange)="onChange($event)"
        (blur)="onTouched()">
    <option [ngValue]=0>Alle jaren</option>
    @for (year of years; track year.value) {
        <option [ngValue]="year.value">{{ year.year }}</option>
    }
</select>
